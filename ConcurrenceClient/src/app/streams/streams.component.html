<mat-grid-list cols={{gridColumns}} rowHeight={{gridRowHeight}}>
  <mat-grid-tile *ngFor="let stream of (dataObservable$ | async)?.streams" title="{{stream.game_name}}">
    <app-stream-detail [stream]="stream"></app-stream-detail>
  </mat-grid-tile>
</mat-grid-list>

<mat-paginator
  #paginator
  class="paginator"
  (page)="handlePageEvent($event)"
  [length]="length"
  [pageSize]="pageSize"
  [disabled]="disabled"
  [showFirstLastButtons]="showFirstLastButtons"
  [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
  [hidePageSize]="hidePageSize"
  [pageIndex]="pageIndex"
  aria-label="Select page">
</mat-paginator>
