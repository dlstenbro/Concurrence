<header>
  {{htmlHeader}}
</header>
<br />
  <div>
    <mat-grid-list cols={{gridColumns}} rowHeight={{gridRowHeight}} >
      <mat-grid-tile *ngFor="let p of platformStreamList"
                     title="{{p.user_name}}">

        <div class="container">
          <header>{{p.user_name}}</header>
          <img src="{{p.thumbnail_url}}" />
          <footer>{{p.game_name}} {{p.viewer_count}}</footer>
        </div>

      </mat-grid-tile>
    </mat-grid-list>
  </div>
<br />
<footer>
  {{htmlFooter}}
</footer>
