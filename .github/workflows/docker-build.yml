name: Create Docker Containers

on:
  pull_request:
    branches: ["develop"]
  push:
    branches: [ "main", "develop" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: concurrence-api
  IMAGE_NAME_CLIENT: concurrence-client
  TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checking out with tag ${{ github.ref_name }}
      uses: actions/checkout@v3
    
    - name: Log into registry ${{ env.REGISTRY }}
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract Docker Metadata
      id: api-meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_API }}
        tags: |
          # set latest tag for master branch
          type=raw,value={{tag}},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
          type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', 'develop') }}

    - name: Build and push Docker API Container
      uses: docker/build-push-action@v3
      with:
        context: ./ConcurrenceAPI
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Extract Docker Metadata
      id: client-meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_CLIENT }}
        tags: |
          # set latest tag for master branch
          type=raw,value={{tag}},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
          type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', 'develop') }}
        
    - name: Build and push Docker Client Container
      uses: docker/build-push-action@v3
      with:
        context: ./ConcurrenceClient
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}        
